
<h2 class="px-3">Products</h2>
<div *ngFor="let product of products" class="px-5">
    <h3>
        <a [title]="product.name+' details'" class="text-primary text-decoration-none">
            {{product.name}}
        </a>
    </h3>
  <p *ngIf="product.description">
      Description:{{product.description}}
  </p>
  <button class="btn btn-primary mb-2 mt-2" (click)="share()">
Share
  </button>
  <app-product-alert
  [product]="product"
  (notify)="onNotify()">

  </app-product-alert>
</div>
